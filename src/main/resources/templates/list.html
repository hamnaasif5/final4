<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<a href="/add">Add a tweet</a><br/>
<div class="container">
    <div class ="jumbotron">
        <table>
        <tr>
            <th>Message</th>
            <th>PostDate</th>
            <th>SentBy</th>
            <th>Image</th>
        </tr>


        <tr th:each="message : ${messages}">


            <td th:text="${message.content}"></td>
            <td th:text="${message.postDate}"></td>
            <td th:text="${message.sentBy}"></td>
            <td th:if="${message.image}">

                <div th:if="${messages}  !=null">
                    <img th:src="${message.image}" />
                </div>
            </td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${message.id})}">Detail</a> -
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
            </td>


        </tr>


        </table>

    </div>
</div>







</tr>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
